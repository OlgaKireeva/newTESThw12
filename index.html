<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Список штрафів та оплата штрафів</title>
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="header">
        <h1>Hillel QA pro payment fines</h1>
    </div>
    <div class="container">
        <button id="penaltiesBtn">Список штрафів</button>
        <button id="paymentsBtn">Оплата штрафів</button>
        <div class="content" id="penalties">
            <h2>Список штрафів</h2>
            <div class="search-container">
                <select id="searchInput">
                    <option value="Пошук за номером">Пошук за номером</option>
                    <option value="Пошук за типом штрафу">Пошук за типом штрафу</option>
                </select>
                <input type="text" id="searchInput2" placeholder="Введіть дані для пошуку">
                <button id="searchBtn">Шукати</button>
            </div>
            <table id="finesTable">
                <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Тип</th>
                        <th>Сума</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody id="finesTableBody"></tbody>
            </table>
        </div>
        <div class="content" id="payments">
            <h2>Оплата штрафів</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="fineNumber">Номер штрафу:</label>
                    <input type="text" id="fineNumber" required>
                </div>
                <div class="form-group">
                    <label for="passport">Паспортний номер:</label>
                    <input type="text" id="passport" required>
                </div>
                <div class="form-group">
                    <label for="creditCardNumber">Номер кредитної карти:</label>
                    <input type="text" id="creditCardNumber" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                </div>
                <div class="form-group">
                    <label for="amount">Сума оплати:</label>
                    <input type="text" id="amount" required>
                </div>
                <button type="submit" id="payFine">Оплатити штраф</button>
            </form>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/fineList.js"></script>
    <script src="js/finePayments.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
